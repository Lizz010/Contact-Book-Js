<!DOCTYPE html>
<html lang="es">
<head>
	<title>Contact Book</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width-device-width, initial-scale-1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@1,400;1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>
	<!--Container-->
	<div class="container">
		<!--Title-->
		<h2>Contact Book</h2>
		<!--Formulario para ingresar datos-->
		<input type="text" name="nombre" placeholder="Name">
		<input type="text" name="telefono" placeholder="Phone">
		<input type="text" name="email" placeholder="Email">
		<button class="btn-add">Add Contact</button>
		<!--Listado-->
		<div class="listado">
			<div class="dato">
				<h3>Nombre</h3>
				<p>Telefono</p>
				<p>Email</p>
				<span class="material-symbols-outlined">delete</span>
			</div>
		</div>

	</div>
</body>
</html>
